<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查詢預約紀錄</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .submit-btn:active {
            background-color: #3d8b40;
        }

        .note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

        <h1>查詢預約紀錄</h1>

                    <option value="1983">1983</option>

            </div>

            <div class="form-group">
                <label for="branch">分店:</label>
                <select id="branch" name="branch" required>
                    <option value="">請選擇分店</option>
                    <option value="忠孝">忠孝</option>

                    <option value="中正">中正</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">送出查詢</button>
        </form>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const birthYear = document.getElementById('birthYear').value;
            const branch = document.getElementById('branch').value;
            const submitBtn = document.querySelector('.submit-btn');
            
            // 禁用按鈕並顯示載入狀態
            submitBtn.disabled = true;
            submitBtn.textContent = '查詢中...';
            
            try {
                // 發送請求到 n8n webhook
                const response = await fetch('https://hm6626.app.n8n.cloud/webhook-test/check-booking', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        birthYear: birthYear,
                        branch: branch,
                        action: 'query_appointment'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('查詢失敗，請稍後再試');
                }
                
                const data = await response.json();
                
                // 顯示返回的數據
                displayResults(data);
                
            } catch (error) {
                alert('查詢時發生錯誤：' + error.message);
                console.error('Error:', error);
            } finally {
                // 恢復按鈕狀態
                submitBtn.disabled = false;
                submitBtn.textContent = '送出查詢';
            }
        });
        
        function displayResults(data) {
            // 創建結果顯示區域
            let resultDiv = document.getElementById('resultDisplay');
            if (!resultDiv) {
                resultDiv = document.createElement('div');
                resultDiv.id = 'resultDisplay';
                resultDiv.style.cssText = 'margin-top: 30px; padding: 20px; background-color: #f9f9f9; border-radius: 4px; border: 1px solid #ddd;';
                document.querySelector('.container').appendChild(resultDiv);
            }
            
            // 檢查是否有預約記錄
            if (!data || (Array.isArray(data) && data.length === 0)) {
                resultDiv.innerHTML = `
                    <h3 style="margin-bottom: 15px; color: #333;">查詢結果</h3>
                    <p style="color: #666; text-align: center; padding: 20px;">查無預約記錄</p>
                `;
                return;
            }
            
            // 將單個物件轉換為陣列
            const appointments = Array.isArray(data) ? data : [data];
            
            // 生成卡片式顯示
            let htmlContent = '<h3 style="margin-bottom: 20px; color: #333;">查詢結果</h3>';
            
            appointments.forEach((appointment, index) => {
                htmlContent += `
                    <div style="background-color: white; padding: 20px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #4CAF50;">
                        <h4 style="color: #4CAF50; margin-bottom: 15px; font-size: 16px;">預約 ${index + 1}</h4>
                        <div style="display: grid; grid-template-columns: 120px 1fr; gap: 12px; font-size: 14px;">
                            ${appointment.預約日期 ? `
                                <div style="color: #666; font-weight: 500;">預約日期：</div>
                                <div style="color: #333;">${appointment.預約日期}</div>
                            ` : ''}
                            ${appointment.開始時間 ? `
                                <div style="color: #666; font-weight: 500;">開始時間：</div>
                                <div style="color: #333;">${appointment.開始時間}</div>
                            ` : ''}
                            ${appointment.結束時間 ? `
                                <div style="color: #666; font-weight: 500;">結束時間：</div>
                                <div style="color: #333;">${appointment.結束時間}</div>
                            ` : ''}
                            ${appointment.醫師 ? `
                                <div style="color: #666; font-weight: 500;">醫師：</div>
                                <div style="color: #333;">${appointment.醫師}</div>
                            ` : ''}
                            ${appointment.諮詢師 ? `
                                <div style="color: #666; font-weight: 500;">諮詢師：</div>
                                <div style="color: #333;">${appointment.諮詢師}</div>
                            ` : ''}
                            ${appointment.服務項目 ? `
                                <div style="color: #666; font-weight: 500;">服務項目：</div>
                                <div style="color: #333;">${appointment.服務項目}</div>
                            ` : ''}
                            ${appointment.分店 ? `
                                <div style="color: #666; font-weight: 500;">分店：</div>
                                <div style="color: #333;">${appointment.分店}</div>
                            ` : ''}
                            ${appointment.預約碼 ? `
                                <div style="color: #666; font-weight: 500;">預約碼：</div>
                                <div style="color: #333;">${appointment.預約碼}</div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            resultDiv.innerHTML = htmlContent;
        }
    </script>
